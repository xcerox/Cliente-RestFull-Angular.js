<lx-tabs >
    <lx-tab heading="Posts">
        <div class="card top-space" ng-repeat="post in posts">
          <div class="p+">
            <strong class="fs-headline display-block tc-teal-800">
              {{post.title}}
            </strong>

            <div class="paragrahp fs-body-1 mt+">
              {{post.body}}
            </div>
          </div>

          <div class="card__actions">
              <a href="post/{{post.id}}" class="btn btn--m btn--green btn--flat" lx-ripple>Leer mas </a>
              <a href="post/edit/{{post.id}}" class="btn btn--m btn--orange btn--flat" lx-ripple>Actualizar </a>
              <a ng-click="remove(post)" class="btn btn--m btn--red btn--flat" lx-ripple>Eliminar</a>
          </div>
        </div>
    </lx-tab>

    <lx-tab heading="Users">
        <div class="card top-space" ng-repeat="user in users">
            <div flex-container="row">
              <div class="card__img card__img--left" style="height: 160px;">
                  <img src="imgs/user.jpg"/>
              </div>

              <div flex-item flex-container="column">
                <div flex-item class="p+">
                  <strong class="fs-headline tc-teal-800 display-block">{{user.name}}</strong>
                  <span class="fs-subhead tc-blank-2 display-block">{{user.email}}</span>
                </div>
                <div class="card__actions">
                    <a href="home">Ver</a>
                </div>
              </div>
            </div>
        </div>
    </lx-tab>
</lx-tabs>
